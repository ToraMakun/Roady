<link rel="stylesheet" href="css/pageAmis.css" type="text/css" media="screen" />
<script src="javascript/amis.js"></script>

<div data-role="header">Amis</div>
	
<div data-role="content">
	<div id="listContent" data-role="collapsible-set" data-content-theme="d">

	</div>
</div>

<!-- Popup affiché pour la gestion des groupes -->
<div data-role="popup" id="gestionGroupe">
	<ul data-role="listview">
		<li data-role="divider">Gestion du groupe</li>
		<li><a href="#dialogChangerNomGroupe" data-rel="dialog" id="boutonChangerNomGroupe">Changer nom</a></li>
		<li><a id="boutonSupprGroupe">Supprimer</a></li>
	</ul>
</div>
	
<!-- Page affichée en dialog pour gérer le changement de nom -->
<div id="dialogChangerNomGroupe" data-role="page">
	<div data-role="header">Changer le nom</div>
	<div data-role="content">
		<p>Quel nom voulez-vous donner &agrave; ce groupe ?</p>
		<input type="text" id="nomGroupe"/>
		<div class="ui-grid-a">
			<div class="ui-block-a">
				<a id="boutonOkDialogChangerNomGroupe" data-role="button">Changer</a>
			</div>	
			<div class="ui-block-b">
				<a id="boutonKoDialogChangerNomGroupe" data-role="button">Annuler</a>
			</div>
		</div>
	</div>
</div>
