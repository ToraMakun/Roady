<script src="javascript/ficheAmi.js"></script>

<link rel="stylesheet" href="css/pageFicheAmi.css" type="text/css" media="screen" />

<div data-role="header">Fiche Amis</div>
				
<div data-role="content">
	<div id="prenom"></div> <div id="nom"></div><br><br>
	<div id="mail"></div><br>
	<div id="telephone"></div><br>	
	<button id="boutonAfficher" data-icon="info">Afficher sa position</button>
	<a href="#dialogChangerGroupe" id="boutonChanger" data-role="button" data-rel="dialog" data-icon="forward">Changer de groupe</a>
	<a href="#dialogSuppr" id="boutonSuppr" data-role="button"  data-rel="dialog" data-icon="delete">Supprimer</a>				
</div>

<!-- Page affichée en dialog pour gérer le changement de groupe -->
<div id="dialogChangerGroupe" data-role="page">
	<div data-role="header">Changer</div>
	<div data-role="content">
		<p>Dans quel groupe souhaitez vous placer cette personne ?</p>
		<select id="listeGroupe">
		</select>
		<div class="ui-grid-a">
			<div class="ui-block-a">
				<a id="boutonOkDialogChangerGroupe" data-role="button">Changer</a>
			</div>	
			<div class="ui-block-b">
				<a id="boutonKoDialogChangerGroupe" data-role="button">Annuler</a>
			</div>
		</div>
		
	</div>
</div>

<!-- Page affichée en dialog pour supprimer un ami -->
<div id="dialogSuppr" data-role="page">
	<div data-role="header">Supprimer</div>
	<div data-role="content">
		<p>Etes vous sur de vouloir supprimer cette personne ?</p>
		<div class="ui-grid-a">
			<div class="ui-block-a">
				<a id="boutonOkDialogSuppr" data-role="button">Oui</a>
			</div>	
			<div class="ui-block-b">
				<a id="boutonKoDialogSuppr" data-role="button">Non</a>
			</div>
		</div>
	</div>
</div>
